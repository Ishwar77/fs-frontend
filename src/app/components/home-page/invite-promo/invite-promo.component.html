<div fxLayout="column" style="background-color: #212529;">
  <div class="fitsocial-main-badge" ngStyle.xs="margin-top: 0px;" ngStyle.sm="margin-top:0px;" fxLayout="row"
    fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="10px" fxLayoutAlign="space-evenly center">
    <div fxLayout="column" class="fitsocial-main-invite" fxLayoutAlign="center center" fxLayoutGap="20px">
      <h1 fxLayout="column" fxLayoutAlign="center center" ngStyle.xs="text-align: center;line-height: 1.5;"
        class="fitsocial-main-invite-head">Invite and Get Rewards</h1>
      <div fxLayout="column" class="text">
        {{text}}
      </div>
      <div fxLayout="column" fxLayoutAlign="center center">
        <button class="share-button" mat-raised-button color="accent" (click)="tosharetheprofile()">Share</button>
      </div>
    </div>
    <div fxLayout="column" fxHide.xs fxHide.sm style="position: relative;">
      <img class="img-custom" src="https://i.ibb.co/4jKTHQ9/man-22.png">
    </div>
  </div>
</div>
