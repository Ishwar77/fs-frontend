<div *ngIf="pageManager.status === 1; else showInfoContainer">
  <app-loading-component [imageSize]="2"> </app-loading-component>
</div>
<ng-template #showInfoContainer>
  <div *ngIf="pageManager.action === 2; else showEventInfo">
    <span fxLayoutAlign="center center" style="color: black;">There are no Users at the moment</span>
  </div>
  <ng-template #showEventInfo>
    <div class="app-layout-cards-list-view" fxLayout="column" style="background-color: #F1F5F8;">
      <div fxLayout="row wrap" fxLayoutGap="15px" fxLayoutAlign="none" *ngIf="menus && menus.length">
        <div fxLayout="row" *ngFor="let menu of menus">
          <app-user-card [menus]="menu"></app-user-card>
        </div>
      </div>
    </div>
  </ng-template>
</ng-template>
