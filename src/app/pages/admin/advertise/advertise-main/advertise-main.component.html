<div class="extra-form">
  <button class="action-btn" mat-raised-button color="accent" (click)="addBanerSection()">ADD BANNER SECTION</button>

</div>

<div *ngIf="pageManager.status === 1; else showInfoContainer">
  <app-loading-component [imageSize]="2"> </app-loading-component>
</div>
<ng-template #showInfoContainer>
  <div *ngIf="pageManager.action === 2; else showEventInfo">
    <app-no-content></app-no-content>
  </div>
  <ng-template #showEventInfo>
    <div class="app-usermanage" *ngIf="pageManager.action === 1 && pageManager.status === 2">

      <mat-form-field color="acent">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Coupon">
      </mat-form-field>
      <h1>The Table showing list of Banner Section </h1>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="advertiseid">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td class="data-center" mat-cell *matCellDef="let i=index">  {{i+1}} </td>
        </ng-container>
        <ng-container matColumnDef="createdate">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element">
           {{element.created_at | date:'dd/MM/yyyy' }}
          </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="pagename">
          <th mat-header-cell *matHeaderCellDef> Banner Section Name </th>
          <td mat-cell *matCellDef="let element">
            {{element.spot_name}}
          </td>
        </ng-container>

        <ng-container matColumnDef="days">
          <th mat-header-cell *matHeaderCellDef> Days </th>
          <td mat-cell *matCellDef="let element">
            {{element.spot_days}}
          </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount(â‚¹) </th>
          <td class="data-center" mat-cell *matCellDef="let element">{{element.spot_amount}}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td class="data-center" mat-cell *matCellDef="let element" class="action-link">
            <div class="action-sec">
              <a class="action-edit" color="accent"(click)="advertiseMasterEdit(element)" ><i class="fa fa-pencil-square"
                  aria-hidden="true"></i></a>
              <a class="action-delete" color="warn" (click)="advertiseMasterDel(element)"><i class="fa fa-trash"
                  aria-hidden="true"></i></a>
            </div>

          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!-- <mat-paginator  #paginator *ngIf="dataSource"
      [length]="menus.length"
      [pageSize]="5"
      [pageSizeOptions]="[5,10,100]"
      [showFirstLastButtons]="true"
      (page)="managePagination($event)">
    </mat-paginator> -->
    </div>
  </ng-template>
</ng-template>
