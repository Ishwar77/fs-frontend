<div class="app-eventadd">
  <div class="logo">
    <div class="form-title">
      Batch Edit
    </div>
  </div>
  <div class="eventadd-form">
    <form>
      <div class="inline-form">
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Start Time</mat-label>
          <input type="time" name="starttime" matInput [(ngModel)]="item.starttime" required>
        </mat-form-field>
      </div>

      <div class="inline-form">
        <mat-form-field appearance="outline" color="accent">
          <mat-label>End Time</mat-label>
          <input type="time" name="endtime" matInput [(ngModel)]="item.endtime" required>
        </mat-form-field>
      </div>




      <div class="inline-form" *ngIf="item.size > 0">
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Size</mat-label>
          <input type="number" min="0" max="50" (mouseup)="onlyNumbers($event)" (mousedown)="onlyNumbers($event)"
            (keyup)="onlyNumbers($event)" (keydown)="onlyNumbers($event)" name="tax" matInput autocomplete="off"
            [(ngModel)]="item.size" required>
        </mat-form-field>
      </div>

      <div class="inline-form" *ngIf="showview">
        <mat-form-field appearance="outline" color="accent">
          <mat-label>{{freqname[0].frequency}}</mat-label>
          <mat-select required>
            <mat-option *ngFor="let menu of menus" [value]="menu" (click)="frequencylist(menu.frequency_id)">
              {{menu.frequency}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="inline-form btn-signup">
        <button mat-raised-button color="accent" tabindex="9" (click)="editsubscription()">UPDATE</button>
        <button mat-raised-button color="warn" [mat-dialog-close]="true">Cancel</button>
      </div>
    </form>
  </div>
</div>
