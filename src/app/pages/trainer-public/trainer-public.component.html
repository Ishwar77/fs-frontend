<div *ngIf="pageManager.status === 1; else showInfoContainer">
  <app-loading-component [imageSize]="2"> </app-loading-component>
</div>
<ng-template #showInfoContainer>
  <div *ngIf="pageManager.action === 2; else showEventInfo">
    <app-no-content></app-no-content>
  </div>
  <ng-template #showEventInfo>
    <div id="profile" class="page-layout simple tabbed">
      <div class="header" ngStyle.xs="padding:0px;height:230px" fxLayout="column" fxLayoutAlign="center center"
        fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between end">
        <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="start center"
          fxLayoutGap.xs="20px">
          <img *ngIf="menus.profile_picture_url" src="{{menus.profile_picture_url}}" class="profile-image">
          <div fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center start">
            <div class="name" ngStyle.xs="font-size:25px" fxLayout="column">
              {{menus.diaplay_name | uppercase}}
            </div>
            <div class="name" fxLayout="column" fxLayoutAlign="start center" fxLayoutAlign.xs="center center"
              style="font-size: 11px;">
              Trainer
            </div>
            <div fxLayout="column" *ngIf="ratingvalue">
              <div class="name" fxLayout="row" style="font-size: 11px;">
                <ul class="list-inline rating-list" *ngFor="let star of stars" style="display: inline-block">
                  <li [ngClass]="{'selected': (star <= ratingvalue ? ratingvalue : '')}"><i class="fa fa-star"></i>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="end center" ngStyle.xs="margin-top:30px" fxLayoutGap="20px">
          <div fxLayout="column">
            <div fxLayout="row" fxLayoutGap="5px" (click)="ratingDialog()">
              <div fxLayout="column">
                <a color="accent" aria-label="Follow" class="footertop-links">
                  <i class="fa fa-star" style="color: #0189bd;font-size: 20px;"></i></a>
              </div>
              <div fxLayout="column">
                <a color="accent" aria-label="Follow" class="footertop-links" style="color: white;">
                  Leave a rating</a>
              </div>
            </div>
          </div>
          <div fxLayout="column">
            <div fxLayout="row" fxLayoutGap="20px">
              <a color="accent" aria-label="Follow" class="footertop-links" (click)="openDialog()">
                <i class="fa fa-share-alt social-icons-profile"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div class="content" *ngIf="menus && menus.length !== 0">
        <app-about-trainer [modeldata]="menus"></app-about-trainer>
      </div>
    </div>
  </ng-template>
</ng-template>
